<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #f8fafc;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: rgba(31, 41, 55, 0.9);
      border: 2px solid #38bdf8;
      border-radius: 15px;
      padding: 20px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    .container h1 {
      font-size: 2.5rem;
      color: #38bdf8;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }

    .game {
      background-color: #111827;
      border-radius: 15px;
      padding: 30px 50px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
      animation: slideUp 1s ease-out;
    }

    .game:hover {
      transform: translateY(-5px);
    }

    button {
      background-color: #38bdf8;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #0ea5e9;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.6);
    }

    #result {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #e2e8f0;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 10px;
      display: inline-block;
      transition: 0.3s;
    }

    /* Dynamic color for result */
    .win {
      color: #22c55e;
    }

    .lose {
      color: #ef4444;
    }

    .draw {
      color: #eab308;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .container, .game {
        width: 90%;
        padding: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
     p {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 20px;
    }

    /* Navigation Links */
    a {
      text-decoration: none;
      color: #0ea5e9;
      background-color: #f1f5f9;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 500;
      margin: 10px;
      display: inline-block;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #0ea5e9;
      color: #ffffff;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    a:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
    <p>
    <a href="order.html">Day1</a>
    <a href="test.html">Day2</a>
    <a href="hlo1.html">Day3</a>
    <a href="hlo.js">Day4</a>
    <a href="grid.html">Grid</a>  
    <a href="flex.html">Flex</a>
  </p>
  <div class="container">
    <h1>Rock Paper Scissors Game</h1>
  </div>

  <div class="game">
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result">Result: Waiting for your move...</div>



  <script>
    function play(player) {
      const choices = ['rock', 'paper', 'scissors'];
      const computer = choices[Math.floor(Math.random() * 3)];
      let result = '';
      let resultClass = '';

      if (player === computer) {
        result = 'It\'s a Draw!';
        resultClass = 'draw';
      } else if (
        (player === 'rock' && computer === 'scissors') ||
        (player === 'paper' && computer === 'rock') ||
        (player === 'scissors' && computer === 'paper')
      ) {
        result = 'You Win üéâ';
        resultClass = 'win';
      } else {
        result = 'You Lose üíÄ';
        resultClass = 'lose';
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `üßë Player: <b>${player}</b> &nbsp; | &nbsp; üíª Computer: <b>${computer}</b><br><br>${result}`;
      resultDiv.className = resultClass;
    }
  </script>

</body>
</html>
